
<mat-nav-list>
  <div *ngFor="let item of view.menu; index as i" [hidden]="itemIsVisible(i)">
    <a mat-list-item
      (click)="item.closeDrawer?ui.drawerMenuState = false:null;"
      [routerLink]="item.routerLink"
      [ngClass]="{
        'mat-list-item-focus':itemIsActive(i)
      }">
        <button mat-icon-button type="button">
          <i class="material-icons">{{item['material-icon']}}</i>
        </button>
        {{item.label}}
    </a>
  </div>
</mat-nav-list>
